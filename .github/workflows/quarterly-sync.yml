name: Quarterly Home Health Sync
on:
  schedule:
    - cron: '0 0 1 1,4,7,10 *'  # 1st of Jan, Apr, Jul, Oct at 00:00 UTC
  workflow_dispatch:

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Vercel redeploy + sync
        run: curl -X POST "${{ secrets.VERCEL_HOOK_URL }}"
